
{% extends 'accounts/base.html' %}
{% load static %} 


{% block content %}

<div class="w-full min-h-screen flex items-center justify-center bg-sky-700">
  <div
    class="w-11/12 md:w-8/12 lg:w-1/2 rounded-xl bg-neutral-100 shadow-lg shadow-neutral-400 border border-neutral-300 p-4 md:p-8 lg:p-10"
  >
    <div class="w-full flex flex-col items-center justify-center py-1.5">
      <h1 class="font-bold text-3xl text-sky-800">University</h1>
      <img
        src="{% static 'dashboard/images/logo.jpg' %}"
        class="w-20 h-20 rounded-full"
        alt="Easy Money Logo"
      />
    </div>

    <form method="post" class="flex flex-col space-y-2 w-full">
      {% csrf_token %}

      <div class="w-full flex flex-col space-y-2 justify-center">
        <label for="username" class="">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          name="username"
          class="rounded-md outline-none px-4 py-1.5 border-sky-700 focus:border-sky-800 appearance-none focus:outline-none bg-neutral-100 focus:bg-white"
        />
      </div>

      <div class="w-full flex flex-col space-y-2 justify-end">
        <label for="username" class="">Mot de Passe</label>
        <input
          type="password"
          id="password"
          name="password"
          class="rounded-md outline-none px-4 py-1.5 border-sky-700 focus:border-sky-800 appearance-none focus:outline-none bg-neutral-100 focus:bg-white"
        />
      </div>

      <div class="w-full mt-4 mb-2">
        <button
          type="submit"
          class="w-full flex items-center justify-center space-x-4 rounded-md bg-sky-800 text-white py-2 px-8 text-center hover:bg-sky-700"
        >
        <i class="material-icons">login</i>
          <span class="text-neutral-100 font-bold">
            Se Connecter
          </span>
        </button>
      </div>
    </form>

  </div>
</div>

{% endblock content %}
