{% load static %}

 <!-- SideNav -->
 <div class="w-[300px] h-screen bg-sky-800 z-10">

    <div class="flex flex-col w-full items-center justify-center py-2">

        {% comment %} <img src="{% static 'dashboard/images/logo.jpg' %}" alt="University" class="rounded-full h-24 w-24"> {% endcomment %}
        <div class="w-full h-auto text-center py-3">
            <span class="font-extrabold text-white text-5xl">
                University
            </span>
        </div>

        <div class="flex flex-col items-center space-y-2 w-full px-2 mt-8 mb-3 border-t border-b border-neutral-300 bg-neutral-100 shadow-lg shadow-neutral-400 py-3">
            
            <div class="w-16 h-16 rounded-full bg-slate-600 border border-sky-700 ring-2 ring-offset-2 ring-sky-700">
                <img src="{{ user.shop_user_related.avatar.url }}" alt="User" class="w-full h-full object-contain" />
            </div>

            <div class="flex flex-col md:flex-row items-center justify-center space-x-2 w-full">
                <div>
                    <h5 class="uppercase"><b>{{ user.username }}</b></h5>
                </div>
                <div class="bg-sky-700 text-white px-1.5 rounded-md font-bold">
                    <small>{% if user.is_superuser %}Super Admin {% else %} Administrateur {% endif %}</small>
                </div>
            </div>

        </div>
    </div>

    <div class="w-full h-auto mt-4 overflow-y-auto">
        <div class="w-full flex flex-col space-y-2 p-2">
            <a  href="{% url 'dashboard:homePage' %}" {% if '/' == request.path  %} class="bg-white rounded-md py-1.5 w-full h-12 px-3 flex items-center space-x-4 text-sky-800 font-bold" {% else %} class="text-white flex items-center justify-start space-x-4 w-full h-12" {% endif %}>
                <span class="material-icons"> bar_chart </span>
                <span class="font-semibold">Dashboard</span>
            </a>
            <a  href="{% url 'unit:indexPage' %}" {% if '/unit/' == request.path  %} class="bg-white rounded-md py-1.5 w-full h-12 px-3 flex items-center space-x-  text-sky-800 font-bold" {% else %} class="text-white flex items-center justify-start space-x-4 w-full h-12" {% endif %}>
                <span class="material-icons"> account_tree </span>
                <span class="font-semibold">Filiere</span>
            </a>
            <a  href="{% url 'enrollment:indexPage' %}" {% if '/enrollment/' == request.path  %} class="bg-white rounded-md py-1.5 w-full h-12 px-3 flex items-center space-x-4 text-sky-800 font-bold" {% else %} class="text-white flex items-center justify-start space-x-4 w-full h-12" {% endif %}>
                <span class="material-icons"> history_edu </span>
                <span class="font-semibold">Inscription</span>
            </a>
        </div>
    </div>

</div>
<!-- End SideNav -->
