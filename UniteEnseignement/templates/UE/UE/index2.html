{% extends "UE/RespoFiliere/index2.html" %}

{% block content %}
{% load static %}
<style>
th.sem1{
  border: 1px solid black;
  height: 50px;
  text-align:center;
  background-color:#54a4c4;
 
}

 table.tab{
  width: 95%;
  margin-left: 25px;
  margin-top:50px;
  
}
table.table{
  border: 1px solid black;
  background-color:#313131;
}
thead{
  background-color:#ffa100;

}
</style>
<div class = "container">
<body>
  
  <table class="tab"> 
  <tr>
    <th scope="row"class="sem1">Semestre{{s.numSemestre}}</th>
    </tr>
</table>

<table class="table table-white">
  <thead>
    <tr>
      <th scope="col" rowspan="4">Nom Unité d'enseignement</th>
      <th scope="col">Crédits</th>
    </tr>
  </thead>
  {% for sm in sms %}
  <tbody>
  <tr>
    <td style="color: white" scope="col" rowspan="4"><a href="{%url 'listeEC' sm.id %}">{{sm.codeUE}}</a> :&nbsp; &nbsp;{{sm.nomUE}}</td>
    <td style="color:rgb(248, 248, 6);" >{{sm.credit}}</td>  
  </tr>
</tbody>
  {%endfor%}
  

</table>

</body>
</div>
{%endblock%}
